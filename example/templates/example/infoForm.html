<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식</title>
</head>
<body>
    <form action="/q1/infoResult/" method="post">
    {% csrf_token %}
    ID: <input type="text" name="id" placeholder="아이디"><br><br>
    Password: <input type="password" name="pw" placeholder="비밀번호"><br><br>
    자기소개<br>
    <textarea name="message" rows="10" cols="50" placeholder="여기에 적으세요"></textarea>
    <br><br>
    <input type="submit" value="전송">
    <input type="reset">
    </form>
</body>
</html>
